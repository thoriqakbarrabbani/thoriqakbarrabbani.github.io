<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DramaBox Player Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        .active-episode {
            background-color: #3b82f6 !important;
            color: white;
            border-color: #60a5fa !important;
        }
        input[type=range] {
            accent-color: #3b82f6;
        }
        /* Animasi Ikon Tengah */
        .overlay-icon {
            animation: ping-once 0.5s ease-out forwards;
        }
        @keyframes ping-once {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        /* Kontrol sembunyi otomatis di fullscreen jika tidak ada aktivitas mouse */
        .hide-cursor {
            cursor: none;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header id="main-header" class="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center shrink-0">
        <h1 class="text-xl font-bold text-blue-500 italic">DRAMA<span class="text-white">BOX</span></h1>
        <div id="current-ep-title" class="text-sm md:text-base font-medium text-slate-400">Pilih Episode...</div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col md:flex-row flex-1 overflow-hidden">
        
        <!-- Video Section Container -->
        <div id="video-container" class="flex-1 flex flex-col bg-black relative group">
            
            <!-- Video Area (Clickable) -->
            <div id="video-click-area" class="flex-1 flex items-center justify-center bg-black overflow-hidden relative cursor-pointer">
                <video 
                    id="video-player" 
                    class="w-full h-full max-h-screen object-contain pointer-events-none"
                    playsinline
                >
                    Browser lo gak support video tag.
                </video>

                <!-- Center Overlay Icon -->
                <div id="center-status" class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-0 transition-opacity">
                    <div class="bg-black/50 p-6 rounded-full">
                        <div id="center-icon-content"></div>
                    </div>
                </div>
            </div>

            <!-- Custom Controls Section -->
            <div id="controls-bar" class="p-4 bg-slate-900/95 backdrop-blur-md flex flex-col items-center gap-4 shrink-0 border-t border-slate-800 z-10">
                
                <!-- Playback Controls -->
                <div class="flex items-center justify-center gap-4 md:gap-8 w-full relative">
                    
                    <button id="prev-btn" title="Sebelumnya" class="p-2 bg-slate-800 hover:bg-slate-700 disabled:opacity-30 rounded-full transition-all text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m11 17-5-5 5-5"/><path d="m18 17-5-5 5-5"/></svg>
                    </button>

                    <button id="play-pause-btn" title="Putar/Jeda" class="w-14 h-14 bg-blue-600 hover:bg-blue-500 rounded-full flex items-center justify-center transition-all shadow-lg shadow-blue-500/20 text-white">
                        <span id="play-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                        </span>
                        <span id="pause-icon" class="hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
                        </span>
                    </button>

                    <button id="next-btn" title="Selanjutnya" class="p-2 bg-slate-800 hover:bg-slate-700 disabled:opacity-30 rounded-full transition-all text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m13 17 5-5-5-5"/><path d="m6 17 5-5-5-5"/></svg>
                    </button>

                    <!-- Fullscreen Button -->
                    <button id="fullscreen-btn" title="Layar Penuh" class="absolute right-4 p-2 text-slate-400 hover:text-white transition-colors">
                        <svg id="fs-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
                        <svg id="exit-fs-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 14h6m0 0v6m10-6h-6m0 0v6M4 10h6m0 0V4m10 6h-6m0 0V4"/></svg>
                    </button>
                </div>

                <!-- Volume & Info -->
                <div class="flex items-center justify-between w-full max-w-2xl px-4">
                    <div class="flex items-center gap-3 flex-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" class="w-24 md:w-32 h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                    </div>
                    <div id="video-timer" class="text-xs font-mono text-slate-500">00:00 / 00:00</div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside id="sidebar" class="w-full md:w-80 bg-slate-900 border-l border-slate-800 flex flex-col shrink-0">
            <div class="p-4 border-b border-slate-800 font-semibold flex justify-between items-center bg-slate-900/50">
                <span>Daftar Episode</span>
                <span id="total-count" class="text-xs bg-blue-900/50 text-blue-300 px-2 py-1 rounded">0 EP</span>
            </div>
            <div id="episode-list" class="flex-1 overflow-y-auto custom-scrollbar p-2 space-y-2"></div>
        </aside>

    </main>

        const myData = movieData.data;
        let currentIndex = 0;
        
        const videoContainer = document.getElementById('video-container');
        const videoClickArea = document.getElementById('video-click-area');
        const videoPlayer = document.getElementById('video-player');
        const episodeListEl = document.getElementById('episode-list');
        const currentTitleEl = document.getElementById('current-ep-title');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const volumeSlider = document.getElementById('volume-slider');
        const videoTimer = document.getElementById('video-timer');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const fsIcon = document.getElementById('fs-icon');
        const exitFsIcon = document.getElementById('exit-fs-icon');
        const centerStatus = document.getElementById('center-status');
        const centerIconContent = document.getElementById('center-icon-content');

        function renderPlaylist() {
            episodeListEl.innerHTML = '';
            myData.forEach((ep, index) => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left p-4 rounded-xl text-sm transition-all flex items-center gap-4 hover:bg-slate-800 bg-slate-800/20 border border-slate-800/50 mb-1 text-white`;
                btn.id = `ep-btn-${index}`;
                btn.innerHTML = `
                    <span class="w-10 h-10 shrink-0 rounded-lg bg-slate-800 flex items-center justify-center text-xs font-bold text-slate-500 border border-slate-700">${index + 1}</span>
                    <span class="font-semibold text-slate-300">${ep.chapterName}</span>
                `;
                btn.onclick = () => playEpisode(index);
                episodeListEl.appendChild(btn);
            });
            document.getElementById('total-count').innerText = `${myData.length} EP`;
        }

        function playEpisode(index) {
            if (index < 0 || index >= myData.length) return;
            currentIndex = index;
            const ep = myData[index];
            videoPlayer.src = ep.videoPath;
            videoPlayer.load();
            videoPlayer.play().then(() => updatePlayPauseUI(true)).catch(() => updatePlayPauseUI(false));
            currentTitleEl.innerText = `Menonton: ${ep.chapterName}`;
            document.querySelectorAll('#episode-list button').forEach(b => b.classList.remove('active-episode'));
            const activeBtn = document.getElementById(`ep-btn-${index}`);
            if (activeBtn) {
                activeBtn.classList.add('active-episode');
                activeBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === myData.length - 1;
        }

        function updatePlayPauseUI(isPlaying) {
            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        function togglePlay() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                showCenterIcon('play');
            } else {
                videoPlayer.pause();
                showCenterIcon('pause');
            }
        }

        function showCenterIcon(type) {
            centerStatus.classList.remove('opacity-0');
            centerIconContent.innerHTML = type === 'play' 
                ? '<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="white"><polygon points="5 3 19 12 5 21 5 3"/></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="white"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>';
            centerIconContent.classList.add('overlay-icon');
            setTimeout(() => {
                centerStatus.classList.add('opacity-0');
                centerIconContent.classList.remove('overlay-icon');
            }, 500);
        }

        // --- FIXED FULLSCREEN LOGIC ---
        function toggleFullscreen() {
            const el = videoContainer;
            const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;

            if (!isFullscreen) {
                if (el.requestFullscreen) el.requestFullscreen();
                else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
                else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
                else if (el.msRequestFullscreen) el.msRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
                else if (document.msExitFullscreen) document.msExitFullscreen();
            }
        }

        function onFullscreenChange() {
            const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
            if (isFullscreen) {
                fsIcon.classList.add('hidden');
                exitFsIcon.classList.remove('hidden');
            } else {
                fsIcon.classList.remove('hidden');
                exitFsIcon.classList.add('hidden');
            }
        }

        // Listen for all possible fullscreen events
        document.addEventListener('fullscreenchange', onFullscreenChange);
        document.addEventListener('webkitfullscreenchange', onFullscreenChange);
        document.addEventListener('mozfullscreenchange', onFullscreenChange);
        document.addEventListener('MSFullscreenChange', onFullscreenChange);

        playPauseBtn.onclick = (e) => { e.stopPropagation(); togglePlay(); };
        videoClickArea.onclick = () => togglePlay();
        videoClickArea.ondblclick = () => toggleFullscreen();
        fullscreenBtn.onclick = () => toggleFullscreen();
        prevBtn.onclick = () => playEpisode(currentIndex - 1);
        nextBtn.onclick = () => playEpisode(currentIndex + 1);
        volumeSlider.oninput = (e) => videoPlayer.volume = e.target.value;

        videoPlayer.ontimeupdate = () => {
            const current = formatTime(videoPlayer.currentTime);
            const total = formatTime(videoPlayer.duration || 0);
            videoTimer.innerText = `${current} / ${total}`;
        };

        videoPlayer.onended = () => { if (currentIndex < myData.length - 1) playEpisode(currentIndex + 1); };
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        window.addEventListener('DOMContentLoaded', () => {
            renderPlaylist();
            playEpisode(0);
        });
    </script>
</body>
